<body>
    <div class="main-cnt">
        <div class="nav-header-cnt">
            <img src="asset/logo.png" alt="no long available">
            <div class="nav-header-txt-cnt">
                <p class="header-txt-emp">EMPLOYEE</p>
                <p class="header-txt-pay">PAYROLL</p>
            </div>
        </div>
        <div class="main-dashborad-cnt">
            <div class="main-dashborad-head-cnt">
                <div class="dashborad-head-txt-cnt" id="employee">
                    <p>Employee Details</p>
                </div>

                <div class="dashborad-head-options-cnt">
                    <div class="dashborad-head-options-search">
                            <input type="text" id="search-inp" placeholder="Name">
                            <i class="fa fa-times-circle" aria-hidden="true"></i>
                    </div>
                    <div class="dashborad-head-options-adduser-cnt" id="adduserpage">
                        <div class="options-adduser-cnt">
                            <div class="dashborad-head-options-adduser-plus">
                                <i class="fa fa-plus" aria-hidden="true"></i>
                            </div>
                            <div class="dashborad-head-options-adduser-txt">
                                <a href="" tar>Add User</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-dashborad-body-cnt">
                <table class="main-dashborad-table-cnt" id="table">
                    <thead id="table-head">
                        <th id="profile-logo"></th>
                        <th id="dashborad-head-name"><p>NAME</p></th>
                        <th id="dashborad-head-gender"><p>GENDER</p></th>
                        <th id="dashborad-head-dep"><p>DEPARTMENT</p></th>
                        <th id="dashborad-head-salary"><p>SALARY</p></th>
                        <th id="dashborad-head-startd"><p>START DATE</p></th>
                        <th id="dashborad-head-action"><p>ACTIONS</p></th>
                    </thead>
                    <tbody id="table-body">

                </table>
            </div>
            <div id="message-display">
                <p></p>
            </div>
