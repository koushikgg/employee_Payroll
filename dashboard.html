<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="main-cnt">
        <div class="nav-header-cnt">
            <img src="assetss/logo.png" alt="no long available">
            <div class="nav-header-txt-cnt">
                <p class="header-txt-emp">EMPLOYEE</p>
                <p class="header-txt-pay">PAYROLL</p>
            </div>
        </div>
        <div class="main-dashborad-cnt">
            <div class="main-dashborad-head-cnt">
                <div class="dashborad-head-txt-cnt">
                    <p>Employee Details</p>
                </div>
                <div class="dashborad-head-options-cnt">
                    <div class="dashborad-head-options-search">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </div>
                    <div class="dashborad-head-options-adduser-cnt">
                        <div class="options-adduser-cnt">
                            <div class="dashborad-head-options-adduser-plus">
                                <i class="fa fa-plus" aria-hidden="true"></i>
                            </div>
                            <div class="dashborad-head-options-adduser-txt">
                                <a href="">Add User</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-dashborad-body-cnt">
                <table class="main-dashborad-table-cnt">
                    <thead class="dashborad-table-head">
                        <th id="profile-logo"></th>
                        <th id="dashborad-head-name">NAME</th>
                        <th id="dashborad-head-gender">GENDER</th>
                        <th id="dashborad-head-dep">DEPARTMENT</th>
                        <th>SALARY</th>
                        <th>START DATE</th>
                        <th>ACTIONS</th>
                    </thead>
                    <tbody>
                        <tr class=""></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
